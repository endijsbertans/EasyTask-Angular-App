@if(isCreatingTask){
  <app-create [userId]="userId" (close)="onCloseCreateTask()"/>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
      <menu>
        <button (click)="onCreateTask()" >Add task</button>
      </menu>
  </header>
  <ul>
    @for(task of selectedUserTasks; track task.id){
    <li>
      <app-task [task]="task"/>
    </li>
    }
  </ul>
</section>
